<div class="container">
  <h2>{{ isEditing ? 'Edit Job Position' : 'Create New Job Position' }}</h2>
  
  <mat-card>
    <mat-card-content>
      <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Job Title</mat-label>
          <input matInput formControlName="title" required>
          <mat-error *ngIf="jobForm.get('title')?.hasError('required')">
            Job title is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Team</mat-label>
          <input matInput formControlName="team" required>
          <mat-error *ngIf="jobForm.get('team')?.hasError('required')">
            Team is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4" required></textarea>
          <mat-error *ngIf="jobForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>

        <div class="skills-section">
          <mat-form-field appearance="outline" class="skill-input">
            <mat-label>Add Required Skills</mat-label>
            <input matInput formControlName="skillInput" (keyup.enter)="addSkill()">
            <button mat-icon-button matSuffix type="button" (click)="addSkill()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-form-field>

          <div class="skills-chips" *ngIf="skills.length > 0">
            <mat-chip-listbox>
              <mat-chip-option *ngFor="let skill of skills" (removed)="removeSkill(skill)">
                {{ skill }}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip-option>
            </mat-chip-listbox>
          </div>
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="jobForm.invalid">
            {{ isEditing ? 'Update Job' : 'Create Job' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
