<div class="container">
  <div class="header">
    <h2>Job Positions</h2>
    <div class="button-container" *ngIf="showCreateJobButton">
      <a mat-raised-button color="primary" routerLink="/jobs/create">
        <mat-icon>add</mat-icon>
        Create Job
      </a>
    </div>
  </div>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>Job Listings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="jobs" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let job">{{ job.title }}</td>
        </ng-container>

        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef>Team</th>
          <td mat-cell *matCellDef="let job">{{ job.team }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let job">
            <span class="status-badge" [ngClass]="job.status">{{ job.status }}</span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let job">
            <button mat-icon-button (click)="viewJob(job)" matTooltip="View Details">
              <mat-icon>visibility</mat-icon>
            </button>
            <ng-container *ngIf="canManageJob(job)">
              <a mat-icon-button [routerLink]="['/jobs/edit', job.id]" matTooltip="Edit Job">
                <mat-icon>edit</mat-icon>
              </a>
              <button mat-icon-button (click)="deleteJob(job)" matTooltip="Delete Job">
                <mat-icon>delete</mat-icon>
              </button>
              <!-- Only HR can trigger matching -->
              <button mat-icon-button (click)="triggerMatching(job)" matTooltip="Find Matching Candidates" 
                      *ngIf="canTriggerMatching()">
                <mat-icon>group_add</mat-icon>
              </button>
            </ng-container>
          </td>
        </ng-container>        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
