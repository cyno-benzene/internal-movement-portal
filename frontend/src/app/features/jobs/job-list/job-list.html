<div class="container">
  <div class="header">
    <h2>Job Positions</h2>
    <div class="button-container" *ngIf="showCreateJobButton">
      <a mat-raised-button color="primary" routerLink="/jobs/create">
        <mat-icon>add</mat-icon>
        Create Job
      </a>
    </div>
  </div>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>Job Listings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="jobs" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let job">{{ job.title }}</td>
        </ng-container>

        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef>Team</th>
          <td mat-cell *matCellDef="let job">{{ job.team }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let job">
            <div class="status-container">
              <span class="status-badge" [ngClass]="job.status">{{ job.status }}</span>
              <span *ngIf="job.priority === 'high_importance'" class="priority-flag" matTooltip="High Importance">
                <mat-icon class="priority-icon">priority_high</mat-icon>
              </span>
              <span *ngIf="job.matching_status === 'matched'" class="matched-flag" matTooltip="Candidates Available">
                <mat-icon class="matched-icon">group</mat-icon>
              </span>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            class="clickable-row"
            (click)="viewJob(row)"
            matRipple></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
